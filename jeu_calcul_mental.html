<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jeu calcul mental</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
      }
      #app {
        background: white;
        border-radius: 20px;
        padding: 25px 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 380px;
      }
      #score {
        font-size: 20px;
        font-weight: 600;
        color: #667eea;
        margin-bottom: 10px;
        text-align: center;
      }
      #timer {
        font-size: 52px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
        font-family: monospace;
        color: #333;
      }
      #timer.danger {
        color: #e74c3c;
        animation: pulse 0.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      #question {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      #input-display {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
        min-height: 45px;
        font-family: monospace;
        color: #667eea;
        border-bottom: 3px solid #667eea;
      }
      .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
      .numpad button {
        width: 100%;
        height: 65px;
        font-size: 26px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: transform 0.1s, box-shadow 0.1s;
      }
      .numpad button:active {
        transform: scale(0.95);
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      }
      .numpad button:nth-child(10) {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .numpad button:nth-child(12) {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .back-btn {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        padding: 12px;
        border-radius: 10px;
        background: white;
        border: 2px solid #667eea;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="score">Score: 0</div>
      <div id="timer">10</div>
      <div id="question"></div>
      <div id="input-display"></div>
      <div class="numpad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>C</button>
        <button>0</button>
        <button>OK</button>
      </div>
      <a href="index.html" class="back-btn">‚Üê Retour</a>
    </div>
    <script type="module" src="/src/jeu_calcul_mental.ts"></script>
  </body>
</html>

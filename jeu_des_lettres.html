<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu des lettres</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #app {
        background: white;
        border-radius: 20px;
        padding: 25px 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 380px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #levels {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      #levels button {
        padding: 18px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      #levels button:active {
        transform: scale(0.97);
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      }
      #game {
        display: none;
      }
      #timer {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        font-family: monospace;
        color: #333;
      }
      #grid {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 20px;
      }
      .row {
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      .cell {
        width: 45px;
        height: 45px;
        border: 2px solid #ddd;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
        background: white;
        color: #333;
      }
      .cell.revealed {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }
      #submit-btn {
        width: 100%;
        padding: 18px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        transition: transform 0.2s;
      }
      #submit-btn:active {
        transform: scale(0.97);
      }
      #submit-btn:disabled {
        background: #ccc;
        box-shadow: none;
        cursor: not-allowed;
      }
      .back-btn {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>üî§ Jeu des lettres</h1>
      <div id="levels"></div>
      <div id="game">
        <input type="text" id="hidden-input" style="position: fixed; top: -1000px; left: -1000px; opacity: 0; pointer-events: none; height: 1px; width: 1px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <div id="timer">00:00</div>
        <div id="grid"></div>
        <button id="submit-btn">Valider</button>
        <a href="index.html" class="back-btn">‚Üê Retour</a>
      </div>
    </div>
    <script type="module" src="/src/jeu_des_lettres.ts"></script>
  </body>
</html>

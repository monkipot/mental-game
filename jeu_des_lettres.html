<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu des lettres</title>
    <style>
      #grid {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .row {
        display: flex;
        gap: 5px;
      }
      .cell {
        width: 40px;
        height: 40px;
        border: 2px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
      }
      #timer {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Jeux des lettres</h1>
      <div id="levels"></div>
      <div id="game" style="display: none;">
        <div id="timer">00:00</div>
        <div id="grid"></div>
        <button id="submit-btn">Valider</button>
      </div>
    </div>
    <script type="module" src="/src/jeu_des_lettres.ts"></script>
